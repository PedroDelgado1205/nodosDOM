<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input dynamic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title has-text-centered">Input Din√°mico</h1>
        <div id="jsonDiv">
            
        </div>
        <form action="" id="frmUsers">
            <label class="label">Username</label>
            <div class="field is-grouped">
                <div class="row">
                    <div class="col">
                        <input type="text" name="name" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" name="lastName" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <div class="control">
                    <button id="btnAdd" type="button" class="btn btn-outline-success">
                        <span class="icon is-small">
                            <i class="fas fa-plus"></i>
                        </span>
                    </button>
                    <button id="btnSave" type="button" class="btn btn-outline-danger">
                        <span class="icon is-small">
                            <i class="fas fa-download"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
        <hr>
        <div id="divElements">

        </div>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
