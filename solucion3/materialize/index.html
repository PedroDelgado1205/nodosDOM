<!DOCTYPE html>
<html>
<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Formulario</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .button-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Formulario</h1>

  <form id="myForm">
    <div class="row">
      <form class="col s12">
      <div class="row">
          <div class="input-field col s6">
            <label for="nombre">Nombre:</label>
              <input id="nombre" type="text" class="validate" placeholder="nombre">
          </div>
          <div class="input-field col s6">
            <label for="apellido">Apellido:</label>
              <input id="apellido" type="text" class="validate" placeholder="edad">
          </div>
          <div class="input-field col s6">
            <label for="ciudad">Ciudad:</label>
              <input id="ciudad" type="text" class="validate" placeholder="telefono">
          </div>
          <div class="input-field col s6">
            <label for="telefono">Teléfono:</label>
              <input id="telefono" type="tel" class="validate" placeholder="direccion">
          </div>
      </div>
      <div class="button-container">
        <a id="btnSave" class="waves-effect waves-light btn" onclick="agregarRegistro()">Guardar</a>
      </div>
      </form>
  </div>

  <h2>Registros</h2>
  <table id="registros">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Ciudad</th>
      <th>Teléfono</th>
      <th>Acciones</th>
    </tr>
  </table>

  <script>
    function agregarRegistro() {
      var nombre = document.getElementById('nombre').value;
      var apellido = document.getElementById('apellido').value;
      var ciudad = document.getElementById('ciudad').value;
      var telefono = document.getElementById('telefono').value;

      var table = document.getElementById('registros');
      var row = table.insertRow(-1);

      var cell1 = row.insertCell(0);
      cell1.innerHTML = nombre;

      var cell2 = row.insertCell(1);
      cell2.innerHTML = apellido;

      var cell3 = row.insertCell(2);
      cell3.innerHTML = ciudad;

      var cell4 = row.insertCell(3);
      cell4.innerHTML = telefono;

      var cell5 = row.insertCell(4);
      
      cell5.innerHTML = '<a class="waves-effect waves-light btn" onclick="editarRegistro(this)">Editar</a>' +
                        '<a class="waves-effect waves-light btn" onclick="eliminarRegistro(this)">Eliminar</a>';

      // Restablecer los valores del formulario
      document.getElementById('myForm').reset();
    }

    function editarRegistro(button) {
      var row = button.parentNode.parentNode;
      var cells = row.getElementsByTagName('td');

      var nombre = cells[0].innerHTML;
      var apellido = cells[1].innerHTML;
      var ciudad = cells[2].innerHTML;
      var telefono = cells[3].innerHTML;

      document.getElementById('nombre').value = nombre;
      document.getElementById('apellido').value = apellido;
      document.getElementById('ciudad').value = ciudad;
      document.getElementById('telefono').value = telefono;

      // Eliminar la fila actual
      row.parentNode.removeChild(row);
    }

    function eliminarRegistro(button) {
      var row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>
</body>
</html>
