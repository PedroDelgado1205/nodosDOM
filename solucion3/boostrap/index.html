<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <title>Formulario</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .button-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Formulario</h1>

  <form id="myForm">
    <div class="row">
      <div class="col">
        <label for="nombre">Nombre:</label>
          <input  id="nombre" type="text" class="form-control" placeholder="nombre">
      </div>
      <div class="col">
        <label for="apellido">Apellido:</label>
          <input id="apellido" type="text" class="form-control" placeholder="edad">
      </div>
      <div class="col">
        <label for="ciudad">Ciudad:</label>
          <input  id="ciudad" type="text" class="form-control" placeholder="telefono">
      </div>
      <div class="col">
        <label for="telefono">Teléfono:</label>
          <input id="telefono" type="text" class="form-control" placeholder="direccion">
      </div>
  </div>
    <div class="button-container">
      <button id="btnSave" type="button" class="btn btn-outline-dark" onclick="agregarRegistro()">Save</button>
    </div>
  </form>

  <h2>Registros</h2>
  <table id="registros">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Ciudad</th>
      <th>Teléfono</th>
      <th>Acciones</th>
    </tr>
  </table>

  <script>
    function agregarRegistro() {
      var nombre = document.getElementById('nombre').value;
      var apellido = document.getElementById('apellido').value;
      var ciudad = document.getElementById('ciudad').value;
      var telefono = document.getElementById('telefono').value;

      var table = document.getElementById('registros');
      var row = table.insertRow(-1);

      var cell1 = row.insertCell(0);
      cell1.innerHTML = nombre;

      var cell2 = row.insertCell(1);
      cell2.innerHTML = apellido;

      var cell3 = row.insertCell(2);
      cell3.innerHTML = ciudad;

      var cell4 = row.insertCell(3);
      cell4.innerHTML = telefono;

      var cell5 = row.insertCell(4);
      cell5.innerHTML = '<button type="button" class="btn btn-outline-dark" onclick="editarRegistro(this)">Editar</button>' +
                        '<button type="button" class="btn btn-outline-dark" onclick="eliminarRegistro(this)">Eliminar</button>';

      // Restablecer los valores del formulario
      document.getElementById('myForm').reset();
    }

    function editarRegistro(button) {
      var row = button.parentNode.parentNode;
      var cells = row.getElementsByTagName('td');

      var nombre = cells[0].innerHTML;
      var apellido = cells[1].innerHTML;
      var ciudad = cells[2].innerHTML;
      var telefono = cells[3].innerHTML;

      document.getElementById('nombre').value = nombre;
      document.getElementById('apellido').value = apellido;
      document.getElementById('ciudad').value = ciudad;
      document.getElementById('telefono').value = telefono;

      // Eliminar la fila actual
      row.parentNode.removeChild(row);
    }

    function eliminarRegistro(button) {
      var row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>
</body>
</html>
